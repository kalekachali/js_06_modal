<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal Project</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body style="background-color: rgba(0,0,0, 0.1);">

        <main class="container">
            <div class="row">
                <div class="col-md-12 text-center">

                    <h4 class="my-5">Modal Project</h4>

                    <div class="card" style="max-width: 600px; margin-left: auto; margin-right: auto;">
                        <div class="card-body py-5">
                            
                            <button type="button" class="btn btn-primary btn-lg" id="show-modal-btn">
                                Click Me
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="modal-screen" id="modalScreen">
            
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-12">
                        
                        <div class="modal-itself">
                            <div class="title">
                                
                                <h5>Modal</h5>
                                <button class="btn btn-sm btn-outline-secondary" id="close-btn">
                                    <i class="fa fa-close"></i>
                                </button>

                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <script src="assets/js/app.js"></script>
        
    </body>
</html>
